name: Build Thesis and Slides

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Build Docker image
        run: docker build -t tesis-bsf .

      - name: ğŸ–¨ï¸ Extract compiled PDFs
        run: |
          docker create --name artifacts tesis-bsf
          docker cp artifacts:/src/0000.pdf ./tesis.pdf
          docker cp artifacts:/src/presentacion.pdf ./presentacion.pdf
          docker rm artifacts

      - name: ğŸ“¤ Upload thesis
        uses: actions/upload-artifact@v4
        with:
          name: tesis-pdf
          path: tesis.pdf

      - name: ğŸ“¤ Upload presentation
        uses: actions/upload-artifact@v4
        with:
          name: presentacion-pdf
          path: presentacion.pdf
